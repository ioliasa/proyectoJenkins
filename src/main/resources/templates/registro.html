<!DOCTYPE html>
<html xmlns:ts="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<div id="general">
		<h1>La Tienda de Pepe</h1>
		<div id="titulo">
			<div id="titulo"><img src="/imagenes/logoSinFondo.png">
			<p>En <b>La Tienda de Pepe</b> vas encontrarar todo lo necesario para tu zona Gaming.</p></div>

		</div>
		<div>
			<div id="cuadro">
				<form method="post" name="Acceso" th:object="${usuario}" th:action="@{/inicio/addUsuario}">
					<input type="text" name="nickName" placeholder="Nick de usuario" th:field = "*{nickName}">
					<input type="text" name="name" placeholder="Nombre y apellidos" th:field = "*{nombre}">
					<input type="text" name="direccion" placeholder="Dirección" th:field = "*{direccion}">
					<input type="text" name="telefono" placeholder="Teléfono" th:field = "*{telefono}">
					<input type="email" name="email" placeholder="Email" th:field = "*{email}">
					<input type="password" name="pass" placeholder="Contraseña" th:field="*{pass}">
					<input type="submit" name="Entrar" value="Registrar Usuario" class="entrar" >
				</form>
				
			
			
		 
			<div><a th:href="@{/inicio}" class="btn btn-primary mt-2 mb-2">Iniciar sesión</a></div>
			
	
			</div>
		
	</div>
	

		
	</div>
	<div id="debajoDelCuadro"><p><b>Crea una cuenta</b> y podrás subscribirte a nuestras exclusivas ofertas</p></div>
	
</body>
</html>
