<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div class="container">
	<div class="d-flex justify-content-end p-4">
			<a th:href="@{/inicio/logout}" class="btn btn-danger">Logout</a>
	</div>
	
	<div class="d-flex w-50" style="margin-left: 80%;">
          <form method="post" th:action="@{/inicio/carrito}" class="d-flex justify-content-end">
   				<button type="submit" name="Ir al carrito" value="Ir al carrito" class="btn btn-primary mt-5"><i class="bi bi-cart-plus-fill"> Ir al carrito</i></button>
       		</form>
            
            <form method="post" th:action="@{/inicio/verPedidos}" class="d-flex justify-content-end" style="margin-left: 10px;">
   				<button type="submit" name="Ver pedidos" value="Ver pedidos" class="btn btn-primary mt-5"><i class="bi bi-cart-plus-fill"> Mis pedidos</i></button>
       	</form>
	</div>
          <h1>Hola, ¿Qué desea comprar?</h1>

       <!-- Recorremos la lista de productos que tenemos en sesion y vamos creando el html con cada uno de los productos -->
       <div class="row row-cols-1 row-cols-md-3 g-4">
       <div  th:each="producto: ${productos}">
       <div class="col">
       		<div class="card h-100">
            	<img class="imagenCatalogo  mt-3" th:src="${producto.imagen}">
	            <div class="card-body">
	                <h5 class="card-title"><b th:text="${producto.getNombre()}"></b></h5>
	                <p class="card-text" th:text="${producto.descripcion}"></p>
	                
	                <form method="post" th:object="${productoAdd}" th:action="@{/inicio/addProducto}">
                    	<input type="hidden" name="productoId" th:value="${producto.id}" th:name="id" th:id="id">
                    	<button type="submit" name="Entrar" value="Entrar" class="btn btn-primary w-100 mt-5"><i class="bi bi-cart-plus-fill"> Añadir al carrito</i></button>
                	</form>
					
	            </div>
	           </div>
        </div>
       </div>
      </div>
         <form method="post" th:action="@{/inicio/carrito}" class="d-flex justify-content-end">
   			<button type="submit" name="Ir al carrito" value="Ir al carrito" class="btn btn-primary mt-5"><i class="bi bi-cart-plus-fill"> Ir al carrito</i></button>
       	</form>
       
      </div>
</body>
</html>
