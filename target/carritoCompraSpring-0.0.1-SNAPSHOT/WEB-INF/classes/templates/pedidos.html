<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>

<style>
i {
	width: 30px;
	height: auto;
	color: rgb(255, 0, 0);
}
</style>

<body>
	<div class="container p-5">

		<!-- Boton de logout -->
		<div class="d-flex justify-content-end p-4">
			<a th:href="@{/inicio/logout}" class="btn btn-danger">Logout</a>
		</div>
		
		<div class="d-flex justify-content-end p-4">
			<a th:href="@{/inicio/catalogo}" class="btn btn-primary">Catálogo</a>
		</div>
		

		<div class="flex-row mt-5 p-3"
			style="background-color: rgba(255, 226, 145, 0.603);">
			<div th:if="${listaPedidos.size()==0}">
				<h3 class="p-5">Aún no has realizado ningún pedido</h3>
			</div>
			<div class="row mb-4" th:if="${listaPedidos.size()>0}">
					<div class="col colAlineadoCentro">
						<h4>
							<b>Referencia</b>
						</h4>
					</div>

					<div class="col colAlineadoCentro">
						<h4>
							<b>Fecha pedido</b>
						</h4>
					</div>
					<div class="col colAlineadoCentro">
						<h4>
							<b>Importe total</b>
						</h4>
					</div>
					<div class="col colAlineadoCentro">
						<h4>
							<b>Ver</b>
						</h4>
					</div>
					<div class="col colAlineadoCentro">
						<h4>
							<b>Modificar</b>
						</h4>
					</div>
					<div class="col colAlineadoCentro">
						<h4>
							<b>Borrar</b>
						</h4>
					</div>
					<div class="col colAlineadoCentro">
						
					</div>
					<div class="col colAlineadoCentro">
						
					</div>

			<div th:each="pedido: ${listaPedidos}">
				<div class="row mb-4" >
				
					<div class="col colAlineadoCentro">
						<h6>
							<b>#</b>
							<b th:text="${pedido.getRef() }"></b>
						</h6>
					</div>

					<div class="col colAlineadoCentro">
						<h6>
							<b th:text="${pedido.getFecha() }"></b>
						</h6>
					</div>
					<div class="col colAlineadoCentro">
						<h6>
							<b th:text="${pedido.getImporteTotal() }"></b>
							<b>€</b>
						</h6>
					</div>
					<div class="col colAlineadoCentro">
						<h6>
							<a th:href="@{/inicio/verFactura/} + ${pedido.ref}"><i class="bi bi-eye"></i></a>
						</h6>
					</div>
					<div class="col colAlineadoCentro">
						<h6>
							<a th:href="@{/inicio/editarPedido/} + ${pedido.ref}"><i class="bi bi-pencil"></i></a>
						</h6>
					</div>
					<div class="col colAlineadoCentro">
						<h6>
							<a th:href="@{/inicio/borrarPedido/} + ${pedido.ref}"><i class="bi bi-trash"></i></a>
						</h6>
					</div>
					<div class="col colAlineadoCentro">
						
					</div>
					<div class="col colAlineadoCentro">
						
					</div>
				</div>
			</div>
			</div>


		</div>
	</div>

</body>
</html>
